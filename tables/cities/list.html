<div id="listView">
<button type="button" class="btn btn-success" ui-sref="portal.cities.add" ng-click="tableC.tableFunctions.create('city')">Add</button>
<table class="table table-striped">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Description</th>
        <th>Events</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="item in tableC.data.cities">
        <td>{{ item.id }}</td>
        <td>{{ item.basicInfo.name }}</td>
        <td>{{ item.basicInfo.description }}</td>
        <td>
            <button class="btn btn-default" has-permission="appC.roleUserAdmin" ui-sref="portal.cities.view({cityid : tableC.currentDataset.city.id})" ng-click="tableC.tableEvents.view.city($index)">View</button>
            <button class="btn btn-primary" has-permission="appC.roleUserAdmin" ui-sref="portal.cities.edit({cityid : tableC.currentDataset.city.id})" ng-click="tableC.tableEvents.view.city($index)">Edit</button>
            <button class="btn btn-danger" has-permission="appC.roleUserAdmin" ng-click="tableC.submitDelete($index)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
