<div class="container-fluid row" id="viewRoom">
  <h3>Room Info</h3>
  <div class="form-horizontal row jumbotron">
    <div class="form-group">
      <label class="col-sm-3 control-label">Room Id : </label>
      <label class="col-sm-7 control-label"> {{tableC.currentDataset.room.id}}</label>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Name</label>
      <label class="col-sm-7 control-label"> {{tableC.currentDataset.room.basicInfo.name}}</label>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Thumbnail</label>
      <label class="col-sm-7 control-label"> {{tableC.currentDataset.room.basicInfo.thumbnail}}</label>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Description</label>
      <label class="col-sm-7 control-label"> {{tableC.currentDataset.room.basicInfo.description}}</label>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">Type</label>
      <label class="col-sm-7 control-label"> {{tableC.currentDataset.room.type}}</label>
    </div>
  </div>

  <div class="form-group">
      <span class="col-sm-1"></span>
      <button ng-show="$state.is('portal.cities.add.hotel.viewroom')" type="button" class="btn btn-info btn-md col-sm-2 text-center pull-right" ui-sref="portal.cities.add.hotel">Done</button>
      <button ng-show="$state.is('portal.cities.add.viewhotel.viewroom')" type="button" class="btn btn-info btn-md col-sm-2 text-center pull-right" ui-sref="portal.cities.add.viewhotel">Done</button>
      <button ng-show="$state.is('portal.cities.view.viewhotel.viewroom')" type="button" class="btn btn-info btn-md col-sm-2 text-center pull-right" ui-sref="portal.cities.view.viewhotel">Done</button>
  </div>
</div>
