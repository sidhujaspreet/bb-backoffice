
<div class="container-fluid row">
  <div class="col-md-7" id="add-section">

  <h3>City Info</h3>
    <div class="form-horizontal row jumbotron">
      <div class="form-group">
        <label class="col-sm-3 control-label">City Id</label>
        <label class="col-sm-7 control-label"> {{tableC.currentDataset.city.id}} </label>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Name</label>
        <label class="col-sm-7 control-label"> {{tableC.currentDataset.city.basicInfo.name}} </label>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Code</label>
        <label class="col-sm-7 control-label"> {{tableC.currentDataset.city.code}} </label>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Thumbnail</label>
        <label class="col-sm-7 control-label"> {{tableC.currentDataset.city.basicInfo.thumbnail}} </label>
      </div>
      <div class="form-group">
        <label class="col-sm-3 control-label">Description</label>
        <label class="col-sm-7 control-label"> {{tableC.currentDataset.city.basicInfo.description}} </label>
      </div>
      <div class="form-group">
        <span class="col-sm-2"></span>
        <button type="button" class="btn btn-info btn-md col-sm-3 text-center" data-toggle="modal" data-target="#cityAddress">View Address</button>
        <span class="col-sm-1"></span>
      </div>
    </div>
    

    <!-- City Address modal starts -->
    <div id="cityAddress" class="modal fade" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content -->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">City Address</h4>
          </div>
          <div class="modal-body jumbotron">
            <div class="form-horizontal row">
              <div class="form-group">
                <label class="col-sm-3 control-label">City</label>
                <label class="col-sm-7 control-label"> {{tableC.currentDataset.city.address.city}} </label>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">State</label>
                <label class="col-sm-7 control-label"> {{tableC.currentDataset.city.address.state}} </label>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Zip Code</label>
                <label class="col-sm-7 control-label"> {{tableC.currentDataset.city.address.zipCode}} </label>
              </div>
              <div class="form-group">
                <label class="col-sm-3 control-label">Country</label>
                <label class="col-sm-7 control-label"> {{tableC.currentDataset.city.address.country}} </label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Done</button>
          </div>
        </div>
      </div>
    </div>
    <!-- City Address modal ends -->

        <div class="row" ng-show="tableC.currentDataset.city.hotelList.length > 0">
            <div class="col-xs-12 text-center">
              <!-- Hotel List table -->
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>Hotel Id</th>
                    <th>Name</th>
                    <th>Code</th>
                    <th>Description</th>
                    <th>Events</th>
                  </tr>
                </thead>
                <tbody>
                  <tr ng-repeat="item in tableC.currentDataset.city.hotelList">
                    <td>{{ item.id }}</td>
                    <td>{{ item.basicInfo.name }}</td>
                    <td>{{ item.code }}</td>
                    <td>{{ item.basicInfo.description }}</td>
                    <td>
                      <button class="btn btn-default" has-permission="appC.roleUserAdmin" ui-sref="portal.cities.view.viewhotel" ng-click="tableC.tableEvents.view.hotel($index)">View</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>

        <div class="form-group">
            <span class="col-sm-1"></span>
            <button type="button" class="btn btn-basic btn-md col-sm-2 text-center pull-right" ui-sref="portal.cities.list" ng-click="tableC.tableFunctions.destroy('city')">Done</button>
        </div>

    </form> 
  </div>
  <div class="col-md-5">
    <div class="full-width" ui-view="sub"></div>
    <div class="full-width" ui-view="subcontent"></div>
  </div>
</div>
